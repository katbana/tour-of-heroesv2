<div  *ngIf="heroes">
  <div  *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}" class="columnNames" >
          {{hero.h_name}}
        </a> 
        <a routerLink="/detail/{{hero.id}}" class="columns" >
         Power Level: {{hero.h_power}}
        </a> 
        <a class="columns" (click)="delete(hero)">
         x
         </a>   
    </div>
</div>
<div>
  <label for="new-hero">Hero name:</label>
  <input id="new-hero" #heroName/>

  <button type="button" class="add-button" (click)="add(heroName.value);heroName.value=''">Add Hero</button>
</div>
