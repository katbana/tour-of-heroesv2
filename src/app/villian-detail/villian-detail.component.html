    <div *ngIf="m_villian">
    <h2>{{m_villian.name | uppercase}} DETAILS</h2>

    <table>
        <tr>
            <td>
            ID:
            </td>
            <td>
            {{m_villian.id}}
        </td>
        </tr>
        <tr>
            <td>
                <label id="v_name">Villian Name:</label>
            </td>
            <td>
                <input id="v_name" [(ngModel)]="m_villian.name" placeholder="hero name" #villianName/>
        </td>
        </tr>
        <tr>
            <td>
                <label id="v_name">Power Level:</label>
            </td>
            <td>
                <input id="v_power" type="number" min="0" max="10"
                 [ngModel]="m_villian.power" placeholder="power level" #villianPower/>
        </td>
        </tr>
        <tr>
            <td>
                <button type="button" (click)="goBack()">go back</button>
            </td>
            <td>
                <button type="button" (click)="save(villianName.value,villianPower.value)">save</button>
            </td>
        </tr>
    </table>
